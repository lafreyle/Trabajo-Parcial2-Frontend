<p-card class="w-12 h-full">
    <!-- Card Header: Contains the title and a button to create new requests -->
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <h3 class="ml-4">
                Registrar Solicitudes <!-- Title of the card -->
            </h3>
            <div class="mt-2 mr-2">
                <!-- Button to navigate to the 'Create Request' page -->
                <a 
                  pButton 
                  pRipple
                  label="Crear Solicitudes" 
                  icon="pi pi-user-plus"
                  class="bg-cyan-600"
                  [routerLink]="['/requests/new']">
                </a>
            </div>
        </div>
    </ng-template>

    <!-- Table displaying the list of requests -->
    <p>
        <p-table [value]="requests">
            <!-- Table Header: Defines the columns for application date, status, client, employee, loan type, and actions -->
            <ng-template pTemplate="header">
                <tr>
                    <th>Fecha de Solicitud</th> <!-- Application Date -->
                    <th>Estado</th> <!-- Status of the request -->
                    <th>Cliente</th> <!-- Client associated with the request -->
                    <th>Empleado</th> <!-- Employee assigned to the request -->
                    <th>Tipo de Pr√©stamo</th> <!-- Type of loan requested -->
                    <th class="flex justify-content-center flex-wrap">Acciones</th> <!-- Actions column (Edit, Delete, etc.) -->
                </tr>
            </ng-template>

            <!-- Table Body: Loops through 'requests' to display the data for each request -->
            <ng-template pTemplate="body" let-requests>
                <tr>
                    <!-- Display each request's data in the table rows -->
                    <td>{{ requests.application_date }}</td> <!-- Application Date -->
                    <td>{{ requests.status }}</td> <!-- Status of the request -->
                    <td>{{ requests.client }}</td> <!-- Client associated with the request -->
                    <td>{{ requests.employee }}</td> <!-- Employee assigned to the request -->
                    <td>{{ requests.loan_type }}</td> <!-- Type of loan requested -->

                    <!-- Action Buttons (Print, Edit, Delete) -->
                    <td class="flex justify-content-center">
                        <!-- Print Button: Trigger print functionality (not yet implemented here) -->
                        <button 
                            pButton 
                            pRipple
                            icon="pi pi-print"
                            class="bg-cyan-600 mr-1">
                        </button>

                        <!-- Edit Button: Navigates to the 'Edit Request' page, passing the request's ID -->
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="mr-1"
                            [routerLink]="['/requests/edit', requests.id]">
                        </a>

                        <!-- Delete Button: Calls the 'delete' method when clicked, passing the request's ID -->
                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-eraser"
                            class="mr-1"
                            (click)="delete(requests.id)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
