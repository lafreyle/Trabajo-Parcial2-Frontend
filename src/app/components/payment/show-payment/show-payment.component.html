<p-card class="w-12 h-full">
    <ng-template pTemplate="header">

        <div class="flex justify-content-between flex-wrap">
            <h3 class="ml-4">
                Payment Registration
            </h3>
            <div class="mt-2 mr-2">
                <a 
                  pButton 
                  pRipple
                  label="Create Payments" 
                  icon="pi pi-user-plus"
                  class="bg-cyan-600"
                  [routerLink]="['/payments/new']">
                </a>


            </div>

        </div>
    </ng-template>
    <p>
        <p-table [value]="payments">
            <ng-template pTemplate="header">
                <tr>
                    <th>Payment Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Loan</th>
                    <th>Client</th>
                    <th class="flex justify-content-center flex-wrap">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-payments>
                <tr>
                    <td>{{ payments.payment_date }}</td>
                    <td>{{ payments.amount }}</td>
                    <td>{{ payments.status }}</td>
                    <td>{{ payments.loan }}</td>
                    <td>{{ payments.client }}</td>
                    <td>
                        <button 
                        pButton 
                            pRipple
                            icon="pi pi-print"
                            class="bg-cyan-600  mr-1"
                        >

                        </button>
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="mr-1"
                            [routerLink]="['/payments/edit', payments.id]">
                        </a>

                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-eraser"
                            class="mr-1"
                            (click)="delete(payments.id)"
                        >

                        </button>
                    </td>

                </tr>
            </ng-template>
        </p-table>
    </p>

</p-card>
