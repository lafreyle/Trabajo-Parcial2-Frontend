<p-card header="Actualizar Préstamo Realizado"  [style]="{ width: '100%' }">
  <ng-template pTemplate="header">
      <!-- This is the header template for the p-card component. It is empty here but can be used to display additional content. -->
  </ng-template>

  <div>
      <!-- The form is bound to a FormGroup object called 'form', and it submits via (ngSubmit)="onSubmit()" -->
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">

          <!-- First grid section: Contains fields for loan and employee details -->
          <div class="grid">
              <div class="col-12 sm:col-6">
                  <!-- p-inputgroup is used for input fields with an icon in the prepend section -->
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
                      <!-- Input for 'loan' field with a number type and bound to the 'loan' form control -->
                      <input class="w-12" type="number" pInputText formControlName="loan" placeholder="Préstamo" title="Préstamo">         
                  </div>
              </div>

              <div class="col-12 sm:col-6">
                  <!-- Another input group for 'employee' field with a wallet icon -->
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                      <!-- Input for 'employee' field with a number type and bound to the 'employee' form control -->
                      <input class="w-12" type="number" pInputText formControlName="employee" placeholder="Empleado" title="Empleado">          
                  </div>
              </div>
          </div>

          <!-- Second grid section: Contains the loan date input -->
          <div class="grid">
              <div class="col-12 sm:col-6">
                  <!-- p-inputgroup for inputting loan date -->
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                      <!-- Input for 'loan_date' field with a date type and bound to the 'loan_date' form control -->
                      <input class="w-12" type="date" pInputText formControlName="loan_date" placeholder="Fecha de préstamo" title="Fecha de Préstamo">         
                  </div>
              </div>
          </div>

          <!-- Action buttons to submit or cancel the form -->
          <div class="flex justify-content-center flex-wrap">
              <!-- Submit button to update the loan record -->
              <button 
                  pButton 
                  pRipple
                  label="Actualizar"
                  icon="pi pi-save"
                  severity="info"
                  class="mr-4"
                  type="submit"
              ></button>

              <!-- Cancel button to reset or navigate away from the form -->
              <button 
                  pButton 
                  pRipple
                  label="Cancelar"
                  icon="pi pi-times-circle"
                  severity="warning"
                  class="mr-4"
                  type="button"
                  (click)="cancel()"
              ></button>
          </div>
      </form>
  </div>

  <ng-template pTemplate="footer">
      <!-- This is the footer template for the p-card component. It is empty here but can be used to display additional content. -->
  </ng-template>
</p-card>
