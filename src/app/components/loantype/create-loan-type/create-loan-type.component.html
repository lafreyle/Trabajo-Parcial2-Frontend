<p-card header="Crear Tipo de Préstamo" [style]="{ width: '100%' }">
  <!-- Card component from PrimeNG with a custom header and full-width style -->

  <ng-template pTemplate="header">
    <!-- The header template is empty but can be used for additional content -->
  </ng-template>
  
  <div>
    <!-- Form element with a formGroup for reactive forms. It will be submitted using ngSubmit -->
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
      
      <div class="grid">
        <div class="col-12 sm:col-6">
          <!-- Grid layout with responsive columns for the input field -->

          <div class="p-inputgroup mb-1">
            <!-- PrimeNG input group for text input with an icon -->
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <!-- Input field for "Tipo de Préstamo" (Loan Type) with formControlName bound to 'name' -->
            <input class="w-12" type="text" pInputText formControlName="name" placeholder="Tipo de Préstamo" title="Tipo de Préstamo">         
          </div>
        </div>
      </div>

      <div class="flex justify-content-center flex-wrap">
        <!-- Buttons for submit and cancel actions, aligned in the center -->
        <!-- Save button with label "Guardar" (Save) -->
        <button 
          pButton 
          pRipple
          label="Guardar" 
          icon="pi pi-save"
          severity="info"
          class="mr-4"
          type="submit"
        ></button>
        
        <!-- Cancel button with label "Cancelar" (Cancel) -->
          <!-- Cancel button does not submit the form -->
           <!-- Calls cancel method when clicked -->
        <button 
          pButton 
          pRipple
          label="Cancelar" 
          icon="pi pi-times-circle"
          severity="warning"
          class="mr-4"
          type="button" 
          (click)="cancel()" 
        ></button>
      </div>

    </form> <!-- End of form -->
  </div>

  <ng-template pTemplate="footer">
    <!-- The footer template is empty but can be used for additional content -->
  </ng-template>
</p-card>
