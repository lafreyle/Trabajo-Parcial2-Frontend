<p-card header="Create Clients"  [style]="{ width: '100%' }">
    <ng-template pTemplate="header">

    </ng-template>
    <div>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">


        <div class="grid">
          <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                  <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                  <input class="w-12" type="number" pInputText formControlName="amount" placeholder="amount"  title="Amount">         
              </div>
          </div>

          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1 ">
                  <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
                  <input class="w-12" type="number" pInputText formControlName="interest_rate" placeholder="interest rate" title="Interest Rate" >          
            </div>
          </div>

        </div>

        <div class="grid">
          <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                  <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                  <input class="w-12" type="date" pInputText formControlName="disbursement_date" placeholder="disbursement date"  title="Dsbuesement Date">         
              </div>
          </div>

          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1 ">
                  <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
                  <input class="w-12" type="date" pInputText formControlName="due_date" placeholder="due date" title="Due Date" >          
            </div>
          </div>



        </div>

        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1 ">
              <span class="p-inputgroup-addon"><i class="pi pi-comments"></i></span>
              <input class="w-12" type="number" pInputText formControlName="employee" placeholder="employee" title="Employee" >          
          </div>
          </div>

          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1 ">
              <span class="p-inputgroup-addon"><i class="pi pi-comments"></i></span>
              <input class="w-12" type="text" pInputText formControlName="status" placeholder="status" title="Status" >          
          </div>
          </div>
        </div>


        <div class="grid">
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1 ">
                <span class="p-inputgroup-addon"><i class="pi pi-comments"></i></span>
                <input class="w-12" type="number" pInputText formControlName="loan_type" placeholder="loan type" title="Loan Type" >          
            </div>
            </div>
  
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1 ">
                <span class="p-inputgroup-addon"><i class="pi pi-comments"></i></span>
                <input class="w-12" type="number" pInputText formControlName="client" placeholder="client" title="Client" >          
            </div>
            </div>
          </div>

        <div class="flex justify-content-center flex-wrap">
          <button 
                      pButton 
                      pRipple
                      label="Save"
                      icon="pi pi-save"
                      severity="info"
                      class="mr-4"
                      type="submit"
          ></button>

          <button 
                      pButton 
                      pRipple
                      label="Cancel"
                      icon="pi pi-times-circle"
                      severity="warning"
                      class="mr-4"
                      type="button"
                      (click)="cancel()"
          ></button>
        </div>

    </form> 

    </div>
    <ng-template pTemplate="footer">

    </ng-template>
  </p-card>
