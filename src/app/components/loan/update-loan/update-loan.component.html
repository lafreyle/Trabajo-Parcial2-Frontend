<!-- PrimeNG Card component to display the "Update Loan" form -->
<p-card header="Actualizar Préstamo" [style]="{ width: '100%' }">
  <ng-template pTemplate="header"></ng-template>
  <div>
      <!-- Formulario reactivo con Angular -->
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">

          <!-- Primera fila: Monto y Tasa de Interés -->
          <div class="grid">
              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
                      <input 
                          class="w-12" 
                          type="number" 
                          pInputText 
                          formControlName="amount" 
                          placeholder="Monto" 
                          title="Monto">         
                  </div>
              </div>

              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-chart-line"></i></span>
                      <input 
                          class="w-12" 
                          type="number" 
                          pInputText 
                          formControlName="interest_rate" 
                          placeholder="Tasa de Interés" 
                          title="Tasa de Interés">          
                  </div>
              </div>
          </div>

          <!-- Segunda fila: Fecha de Desembolso y Fecha de Vencimiento -->
          <div class="grid">
              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                      <input 
                          class="w-12" 
                          type="date" 
                          pInputText 
                          formControlName="disbursement_date" 
                          placeholder="Fecha de Desembolso" 
                          title="Fecha de Desembolso">         
                  </div>
              </div>

              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                      <input 
                          class="w-12" 
                          type="datetime" 
                          pInputText 
                          formControlName="due_date" 
                          placeholder="Fecha de Vencimiento" 
                          title="Fecha de Vencimiento">          
                  </div>
              </div>
          </div>

          <!-- Tercera fila: Empleado y Estado -->
          <div class="grid">
              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                      <input 
                          class="w-12" 
                          type="number" 
                          pInputText 
                          formControlName="employee" 
                          placeholder="Empleado" 
                          title="Empleado">          
                  </div>
              </div>

              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-info-circle"></i></span>
                      <input 
                          class="w-12" 
                          type="text" 
                          pInputText 
                          formControlName="status" 
                          placeholder="Estado" 
                          title="Estado">          
                  </div>
              </div>
          </div>

          <!-- Cuarta fila: Tipo de Préstamo y Cliente -->
          <div class="grid">
              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
                      <input 
                          class="w-12" 
                          type="number" 
                          pInputText 
                          formControlName="loan_type" 
                          placeholder="Tipo de Préstamo" 
                          title="Tipo de Préstamo">          
                  </div>
              </div>

              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                      <input 
                          class="w-12" 
                          type="number" 
                          pInputText 
                          formControlName="client" 
                          placeholder="Cliente" 
                          title="Cliente">          
                  </div>
              </div>
          </div>

          <!-- Botones de acción -->
          <div class="flex justify-content-center flex-wrap">
              <!-- Botón de Actualizar -->
              <button 
                  pButton 
                  pRipple
                  label="Actualizar"
                  icon="pi pi-save"
                  severity="info"
                  class="mr-4"
                  type="submit">
              </button>

              <!-- Botón de Cancelar -->
              <button 
                  pButton 
                  pRipple
                  label="Cancelar"
                  icon="pi pi-times-circle"
                  severity="warning"
                  class="mr-4"
                  type="button"
                  (click)="cancel()">
              </button>
          </div>
      </form> 
  </div>
  <ng-template pTemplate="footer"></ng-template>
</p-card>
