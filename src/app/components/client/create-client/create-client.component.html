<!-- PrimeNG card component for creating a new client, styled with full width -->
<p-card header="Crear Cliente" [style]="{ width: '100%' }">
    
  <!-- Template for the card header, currently empty -->
  <ng-template pTemplate="header">
  </ng-template>

  <div>
      <!-- Form bound to an Angular FormGroup, with no HTML5 validation and a submit event handler -->
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">

          <!-- First row: Input fields for client first and last names -->
          <div class="grid">
              <div class="col-12 sm:col-6">
                  <!-- Input group for the client's first name -->
                  <div class="p-inputgroup mb-1">
                      <!-- Icon before the input field -->
                      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                      <!-- Input field bound to 'first_name' in the FormGroup -->
                      <input class="w-12" type="text" pInputText formControlName="first_name" placeholder="Nombre del cliente" title="Nombre">
                  </div>
              </div>

              <div class="col-12 sm:col-6">
                  <!-- Input group for the client's last name -->
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                      <!-- Input field bound to 'last_name' in the FormGroup -->
                      <input class="w-12" type="text" pInputText formControlName="last_name" placeholder="Apellido del cliente" title="Apellido">
                  </div>
              </div>
          </div>

          <!-- Second row: Input fields for client address and phone -->
          <div class="grid">
              <div class="col-12 sm:col-6">
                  <!-- Input group for the client's address -->
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
                      <!-- Input field bound to 'address' in the FormGroup -->
                      <input class="w-12" type="text" pInputText formControlName="address" placeholder="Dirección del cliente" title="Dirección">
                  </div>
              </div>

              <div class="col-12 sm:col-6">
                  <!-- Input group for the client's phone number -->
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                      <!-- Input field bound to 'phone' in the FormGroup -->
                      <input class="w-12" type="number" pInputText formControlName="phone" placeholder="Teléfono del cliente" title="Teléfono">
                  </div>
              </div>
          </div>

          <!-- Third row: Input field for client email -->
          <div class="grid">
              <div class="col-12 sm:col-6">
                  <!-- Input group for the client's email -->
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-comments"></i></span>
                      <!-- Input field bound to 'email' in the FormGroup -->
                      <input class="w-12" type="email" pInputText formControlName="email" placeholder="Correo electrónico" title="Correo Electronico">
                  </div>
              </div>
          </div>

          <!-- Action buttons: Save and Cancel -->
          <div class="flex justify-content-center flex-wrap">
              <!-- Save button with a save icon -->
              <button 
                  pButton 
                  pRipple 
                  label="Guardar" 
                  icon="pi pi-save" 
                  severity="info" 
                  class="mr-4" 
                  type="submit">
              </button>

              <!-- Cancel button with a cancel icon -->
              <button 
                  pButton 
                  pRipple 
                  label="Cancelar" 
                  icon="pi pi-times-circle" 
                  severity="warning" 
                  class="mr-4" 
                  type="button" 
                  (click)="cancel()">
              </button>
          </div>
      </form>
  </div>

  <!-- Template for the card footer, currently empty -->
  <ng-template pTemplate="footer">
  </ng-template>
</p-card>
