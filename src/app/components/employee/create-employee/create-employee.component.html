<!-- PrimeNG card component for creating a new employee, styled with full width -->
<p-card header="Crear Empleados" [style]="{ width: '100%' }">

  <!-- Template for the card header, currently empty -->
  <ng-template pTemplate="header">
  </ng-template>

  <div>
      <!-- Form bound to an Angular FormGroup, with no HTML5 validation and a submit event handler -->
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">

          <!-- First row: Input fields for employee first and last names -->
          <div class="grid">
              <div class="col-12 sm:col-6">
                  <!-- Input group for the employee's first name -->
                  <div class="p-inputgroup mb-1">
                      <!-- Icon before the input field -->
                      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                      <!-- Input field bound to 'first_name' in the FormGroup -->
                      <input class="w-12" type="text" pInputText formControlName="first_name" placeholder="Nombre del empleado" title="Nombre">
                  </div>
              </div>

              <div class="col-12 sm:col-6">
                  <!-- Input group for the employee's last name -->
                  <div class="p-inputgroup mb-1">
                      <!-- Icon before the input field -->
                      <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
                      <!-- Input field bound to 'last_name' in the FormGroup -->
                      <input class="w-12" type="text" pInputText formControlName="last_name" placeholder="Apellido del empleado" title="Apellido">
                  </div>
              </div>
          </div>

          <!-- Second row: Input field for employee position -->
          <div class="grid">
              <div class="col-12 sm:col-6">
                  <!-- Input group for the employee's position -->
                  <div class="p-inputgroup mb-1">
                      <!-- Icon before the input field -->
                      <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                      <!-- Input field bound to 'position' in the FormGroup -->
                      <input class="w-12" type="text" pInputText formControlName="position" placeholder="Cargo del empleado" title="Cargo">
                  </div>
              </div>
          </div>

          <!-- Action buttons: Save and Cancel -->
          <div class="flex justify-content-center flex-wrap">
              <!-- Save button with a save icon -->
              <button 
                  pButton 
                  pRipple 
                  label="Guardar" 
                  icon="pi pi-save" 
                  severity="info" 
                  class="mr-4" 
                  type="submit">
              </button>

              <!-- Cancel button with a cancel icon -->
              <button 
                  pButton 
                  pRipple 
                  label="Cancelar" 
                  icon="pi pi-times-circle" 
                  severity="warning" 
                  class="mr-4" 
                  type="button" 
                  (click)="cancel()">
              </button>
          </div>

      </form>
  </div>

  <!-- Template for the card footer, currently empty -->
  <ng-template pTemplate="footer">
  </ng-template>
</p-card>
